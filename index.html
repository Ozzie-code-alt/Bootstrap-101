  .custom-Color{

</style>


  <body>
    <div class="container">
      <div class=" bg-success bg-gradient text-secondary">
        <div class="col-sm-12 col-md-6 col-lg-2">col1</div> <!--In bootstrap col is colum- breakpoint - then total columns: max is 12-->
        <div class="col-sm-12 col-md-6 col-lg-8" >col2</div>

      </div>
      
      <div class="row bg-red bg-gradient">
        <div class="col-sm-6  order-sm-2 ">col1</div> <!--order here is a CSS attribute to which we can switch positions of elements-->
        <div class="col-sm-6 order-sm-1">col2</div>
      </div>

      <!--offsett can be used to like center it iguess-->
      <div class="row bg-custom-">
        <div class="col-sm-4  offset-2">
          <div class="p-3 border bg-light-subtle">
            col1
          </div>

          </div> <!--order here is a CSS attribute to which we can switch positions of elements-->
        <div class="col-sm-4 offset-2 custom-Color">
          <div class="p-3 border bg-light-subtle">
            col2
          </div>
        </div>
      </div>


    </div>
